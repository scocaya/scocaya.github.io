<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>otocolob.us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" src="sidebar.jsx"></script>
  <style>
    body {
      margin: 0;
      padding-left: 5em;
      padding-right: 5em;
      padding-top: 5em;
    }

    .layout {
      display: flex;
    }

    aside {
      padding: 10px;
    }

  /* the side thingy */
    aside ul {
      list-style: none;
      margin: 0;
      padding-left: 18px;
    }

    aside li {
      position: relative;
      padding-left: 14px;
      /* margin: 3px 0; */
    }

    aside li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      border-left: 1px solid black;
    }

    aside li::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0.9em;
      width: 12px;
      border-top: 1px solid black;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    footer {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="layout">
   <div id="sidebar-root"></div>

    <main>
      <h1>meowings and musings</h1>
      <iframe src="https://otocolobus.atabook.org/" style="width: 50vw; height: 35rem; border: 0px solid;"></iframe>
    </main>
  </div>

  <footer>

      made with slow blinks and love</p>
  </footer>

</body>

</html>
